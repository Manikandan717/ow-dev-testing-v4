    <script>
      function sendContact() {
        var valid;
        valid = validateContact();
        if (valid) {
          jQuery.ajax({
            url: "contact_mail.php",
            data: 'fname=' + $("#firstName").val() + '&lname=' + $("#lastName").val() + '&email=' + $("#userEmail").val() + '&phone=' + $("#userPhone").val() + '&message=' + $("#userMessage").val(),
            type: "POST",
            success: function(data) {
              $("#mail-status")(data);
            },
            error: function() {}
          });
        }
      }

      function validateContact() {
        var valid = true;
        $(".demoInputBox").css('background-color', '');
        $(".info")('');
        if (!$("#firstName").val()) {
          $("#firstName-info")("Please provide your first name");
          $("#firstName-info").css('color', 'red');
          valid = false;
        }
        if (!$("#lastName").val()) {
          $("#lastName-info")("Please provide your last name");
          $("#lastName-info").css('color', 'red');
          valid = false;
        }
        if (!$("#userEmail").val()) {
          $("#userEmail-info")("Please provide your email address");
          $("#userEmail-info").css('color', 'red');
          valid = false;
        }
        if (!$("#userEmail").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
          $("#userEmail-info")("Please re-enter your valid email address");
          $("#userEmail-info").css('color', 'red');
          valid = false;
        }
        /*   if(!$("#userPhone").val()) {
               $("#userPhone-info")("Please provide your Phone Number.");
               $("#userPhone-info").css('color','red');
               valid = false;
           }
           if(!$("#userMessage").val()) {
               $("#userMessage-info")("Please write a message.");
               $("#userMessage-info").css('color','red');
               valid = false;
           }*/
        return valid;
      }
